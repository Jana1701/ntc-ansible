---

    - name: PING TEST AND TRACEROUTE
      hosts: csr1
      connection: network_cli
      gather_facts: no
  
      vars:
        dest: "10.0.0.15"
  
      tasks:
  
      - name: ISSUE PING
        ios_command:
          commands: "ping {{ dest }} repeat 2"
        register: output
      - debug:
            var: output